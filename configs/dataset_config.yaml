nclt:
  # Kaggle dataset path (will be symlinked)
  kaggle_path: "/kaggle/input/nclt-iprofi-hack-23/NCLT_preprocessed"
  # Local sample path
  local_path: "./data/NCLT_preprocessed"

  # Available sessions
  sessions:
    - "2012-01-08"
    - "2012-01-22"
    - "2012-02-12"
    - "2012-02-18"
    - "2012-03-31"
    - "2012-05-26"
    - "2012-08-04"
    - "2012-10-28"
    - "2012-11-04"
    - "2012-12-01"

  # Train/Val/Test split
  train_sessions: ["2012-01-08", "2012-01-22", "2012-02-12", "2012-02-18"]
  val_sessions: ["2012-03-31", "2012-05-26"]
  test_sessions: ["2012-08-04", "2012-10-28", "2012-11-04", "2012-12-01"]

  # Place recognition parameters
  positive_threshold: 10.0  # meters
  negative_threshold: 25.0  # meters

  # Point cloud preprocessing
  point_cloud:
    max_points: 50000
    voxel_size: 0.1  # meters
    remove_ground: true
    ground_threshold: -1.5
